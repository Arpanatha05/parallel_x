<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="personalinfo.css">
</head>
<body>

  <h1>My Profile</h1>

  <div class="container">
    <!-- Input Section -->
    <div class="form-section">
      <h2 style="text-align: center;">Enter Your Details</h2>
      <div class="form-group">
        <label>Profile Picture</label>
        <input  type="file" id="profilePic" accept="image/*">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age">
      </div>
      <hr>
      <div class="form-group">
        <label>Family Member Name</label>
        <input type="text" id="guardianName">
      </div>
      <div class="form-group">
        <label>Relation with Patient</label>
        <input type="text" id="relation">
      </div>
      <div class="form-group">
        <label>Family member Phone No</label>
        <input type="tel" id="guardianPhone">
      </div>
      <div class="form-group">
        <label>Family Member Email ID</label>
        <input type="email" id="guardianEmail">
      </div>
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Display Section -->
    <div class="profile-section">
      <h2>Profile Preview</h2>
      <img id="previewPic" class="profile-pic" src="" alt="Profile Picture">
      <div class="profile-info">
        <div class="info-item"><span class="label">Name:</span><span class="value" id="displayName">—</span></div>
        <div class="info-item"><span class="label">Email:</span><span class="value" id="displayEmail">—</span></div>
        <div class="info-item"><span class="label">Phone:</span><span class="value" id="displayPhone">—</span></div>
        <div class="info-item"><span class="label">Age:</span><span class="value" id="displayAge">—</span></div>
        <hr>
        <div class="info-item"><span class="label">Family Member:</span><span class="value" id="displayGuardianName">—</span></div>
        <div class="info-item"><span class="label">Relation:</span><span class="value" id="displayRelation">—</span></div>
        <div class="info-item"><span class="label">Family member Phone:</span><span class="value" id="displayGuardianPhone">—</span></div>
        <div class="info-item"><span class="label">Family memeber Email:</span><span class="value" id="displayGuardianEmail">—</span></div>
      </div>
    </div>
  </div>

  <script src="personalinfo.js">
    
  </script>
</body>
</html>
