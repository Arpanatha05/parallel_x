<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment Form</title>
  <link rel="stylesheet" href="appoiment.css">
  
</head>
<body>

  <div class="form-container">
    <h1>Book a Doctor Appointment</h1>
    <form name="submit-to-google-sheet" id="appointmentForm" >
      <label style="text-align: start;" for="name">Full Name</label>
      <input name="Full Name" type="text" id="name"  required>

      <label style="text-align: start;" for="age">Age</label>
      <input  name="Age" type="number" id="age" required>

      <label  style="text-align: start;"for="gender">Gender</label>
      <select name="Gender" id="gender" required>
        <option value="">--Select Gender--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label style="text-align: start;" for="weight">Weight (kg)</label>
      <input name="Weight" type="number" id="weight" required>

      <label style="text-align: start;" for="height">Height (cm)</label>
      <input name="Height" type="number" id="height" required>

      <label style="text-align: start;" for="bp">Blood Pressure (e.g. 120/80)</label>
      <input name="Blood Pressure" type="text" id="bp" required>

      <label style="text-align: start;" for="sugar">Sugar Level (mg/dL)</label>
      <input name="Sugar" type="number" id="sugar" required>

      <label style="text-align: start;" for="doctor">Preferred Doctor</label>
      <select name="Preferred Doctor" id="doctor" required>
        <option value="">--Select Doctor--</option>
        <option>Dr. Smith (Cardiologist)</option>
        <option>Dr. Lee (General Physician)</option>
        <option>Dr. Patel (Endocrinologist)</option>
        <option>Dr. Sharma (Nutritionist)</option>
      </select>
      <head>
        <meta charset="UTF-8">
        <title>Upload & Save Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link src="a">
      </head>
      <body>
      
        <h3>Upload & Save Your Photo</h3>
        <div class="upload-container">
          <input  name="prescreption" type="file" id="fileInput" accept="image/*"><br>
          <img id="imagePreview" src="" alt="Your photo will appear here">
        </div>
      
       
      
      </body>
      </html>
      

      <label  style="text-align: start;"for="appointmentDate">Appointment Date & Time</label>
      <input name="Appointment Date" type="datetime-local" id="appointmentDate" required>

      <button type="submit">Book Appointment</button>
    </form>
    <div class="success" id="successMsg">Appointment successfully booked!</div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzTqTuMzE4b95JWtkVBD7bdLLAKWHlKGXBajmA4RhdEg0d8UVzZm1A1H2xuRxeDnubj3Q/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      document.getElementById('successMsg').style.display = 'block';
      this.reset(); // Clear the form
    });
    
  </script>
  <script src="appoiment.js"></script>

</body>
</html>
